<!DOCTYPE html>
<html>
<body>
<h2>My Heading</h2>
<div id="demo">
<p>Media</p>
<button type="button" onclick="loadDoc()">View in detail</button>
</div>
<script>
function loadDoc() {
const xhttp = new XMLHttpRequest();
xhttp.onload = function() {
document.getElementById("demo").innerHTML = this.responseText;
}
xhttp.open("GET", "media.txt");
xhttp.send();
}
</script>
</body>
</html>
